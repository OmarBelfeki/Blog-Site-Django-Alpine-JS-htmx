{% extends "base.html" %}
{% block content %}
<h1 class="text-3xl font-bold mb-6">Blog Posts</h1>
<div class="grid gap-6">
    {% for post in posts %}
    <div class="card bg-base-100 shadow-xl p-6">
        <h2 class="text-xl font-bold">{{ post.title }}</h2>
        <p class="text-gray-500 text-sm">by {{ post.author }} | {{ post.created|date:"M d, Y" }}</p>
        <p class="mt-4">{{ post.content|truncatewords:40 }}</p>
        <div class="mt-4 flex justify-content items-center gap-3">
            <a href="{% url 'post_detail' post.id %}" class="btn btn-sm btn-primary">Read More</a>
            <button
                x-data="{liked: false}"
                @click="liked = !liked"
                :class="liked ? 'btn btn-sm btn-success' : 'btn btn-sm btn-outline'"
            >
                <span x-text="liked ? 'Liked' : 'Like'"></span>
            </button>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
